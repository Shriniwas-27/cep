<!DOCTYPE html>

<head>

  <style>
    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 4px 0 18px rgba(0,0,0,0.35);

    .profile-img {
      width: 110px; height: 110px;
      border-radius: 50%;
      border: 3px solid #38bdf8;
      margin-bottom: 10px;
    }

    #profileName { font-size: 1.25rem; font-weight: 600; }
    #profileCourse, #profileEmail { font-size: .9rem; opacity:.8; }

    .sidebar-menu { width: 100%; margin-top: 15px; }
    .menu-btn {
      width: 100%; padding: 12px;
      margin: 6px 0; border: none;
      border-radius: 8px; background: #1E293B;
      color: white; font-size: 1rem; cursor: pointer;
      transition: .2s;
    }
    .menu-btn:hover { background: #38bdf8; color:#0f172a; }

    .logout-btn {
      width: 100%; padding: 12px; margin-top: auto;
      background:#ef4444; border-radius:8px; font-weight:600;
      cursor:pointer; border:none; transition:.25s;
    }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      padding: 30px;
      color: white;
    }

    h1 { font-size: 2rem; margin-bottom: 10px; }

    .branch-grid {
      display: grid;
      grid-template-columns: repeat(2, 220px);
      gap: 20px;
      margin-top: 25px;
    }

    .branch-card {
      background:white; color:#0f172a;
      padding:18px; text-align:center;
      border-radius:12px; font-weight:600;
      font-size:1.15rem; cursor:pointer;
      transition:.25s;
      box-shadow:0 8px 20px rgba(0,0,0,0.25);
    }
    .branch-card:hover {
      background:#38bdf8; color:#fff;
      transform:scale(1.07);
    }
  </style>
</head>

<body>

async function loadUserProfile() {
  const { data:{ user }} = await supabase.auth.getUser();
  if(!user) return location.href="auth.html";

  const { data:profile } = await supabase.from("profiles").select("*").eq("id",user.id).single();
  document.getElementById("profileName").innerText = profile.name;
  document.getElementById("profileEmail").innerText = user.email;
  document.getElementById("profileCourse").innerText = `${profile.course} | ${profile.branch}`;
}
loadUserProfile();

document.getElementById("logoutBtn").onclick = async()=>{ await supabase.auth.signOut(); location.href="auth.html"; };
