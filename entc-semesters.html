<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENTC ‚Äì Semesters | VidyƒÅlaya</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: linear-gradient(to bottom right, #004aad, #00b7ff);
      min-height: 100vh;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 260px;
      background: #0f172a;
      color: white;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 4px 0 18px rgba(0, 0, 0, 0.35);
    }

    .profile-section { text-align: center; margin-bottom: 18px; }

    .profile-img {
      width: 100px; height: 100px; border-radius: 50%;
      border: 3px solid #00d9ff; margin-bottom: 10px;
    }

    .sidebar-menu { width: 100%; margin-top: 18px; }
    .menu-btn {
      width: 100%; padding: 10px 12px; margin: 4px 0; border-radius: 8px;
      border: none; background: #1f2937; color: white; text-align: left;
      font-size: 0.95rem; cursor: pointer; transition: 0.25s;
    }
    .menu-btn:hover { background: #38bdf8; color: #0f172a; transform: translateX(2px); }

    .menu-btn.active { background: #38bdf8; color: #0f172a; font-weight: 600; }

    .logout-btn {
      width: 100%; margin-top: auto; padding: 10px; border-radius: 8px;
      border: none; background: #ef4444; color: white; font-weight: 600;
      cursor: pointer; transition: 0.25s;
    }
    .logout-btn:hover { background: #dc2626; transform: scale(1.03); }

    .main-content {
      flex: 1; padding: 30px 40px; color: white; overflow-y: auto;
    }

    .hero {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 14px; padding: 18px 20px; backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25); margin-bottom: 24px;
    }

    .semester-grid {
      display: grid; grid-template-columns: repeat(4, minmax(120px, 1fr));
      gap: 12px; margin-bottom: 24px;
    }

    .sem-card {
      padding: 10px 8px; border-radius: 10px; border: none; font-weight: 600;
      text-align: center; background: rgba(255, 255, 255, 0.9); color: #0f172a;
      cursor: pointer; transition: 0.25s; font-size: 0.95rem;
    }

    .sem-card:hover, .sem-card.active { background: #38bdf8; color: white; transform: translateY(-3px); }

    .subjects-wrapper {
      margin-top: 10px; background: rgba(15, 23, 42, 0.65);
      padding: 18px; border-radius: 14px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.35);
    }

    .subjects-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
    }

    .subject-card {
      background: rgba(255, 255, 255, 0.96);
      color: #0f172a; border-radius: 12px;
      padding: 12px; box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      transition: 0.25s;
    }
    .subject-card:hover { transform: translateY(-3px); }

    .subject-actions {
      display: flex; gap: 6px; margin-top: 6px; flex-wrap: wrap;
    }

    .subject-btn {
      flex: 1; padding: 6px; border-radius: 8px; color: white;
      border: none; cursor: pointer; text-align: center; text-decoration: none;
      font-size: 0.8rem; background: #3b82f6;
    }
    .subject-btn:nth-child(2) { background: #10b981; }
    .subject-btn:nth-child(3) { background: #f59e0b; }
    .subject-btn:nth-child(4) { background: #6366f1; }
  </style>
</head>

<body>

    </div>
  </main>
</div>

function loadSubjects(sem) {
  document.getElementById("subjectsTitle").innerText = `Semester ${sem} ‚Äì Subjects`;
  const grid = document.getElementById("subjectsGrid");
  grid.innerHTML = "";

  entcSubjects[sem].forEach(sub => {
    grid.innerHTML += `
      <div class="subject-card">
        <h3>${sub.name}</h3>
        <div class="subject-actions">
          <a class="subject-btn" href="${sub.link}" target="_blank">üìò Notes</a>
        </div>
      </div>`;
  });
}

loadSubjects(1);

document.querySelectorAll(".sem-card").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".sem-card").forEach(x => x.classList.remove("active"));
    btn.classList.add("active");
    loadSubjects(btn.dataset.sem);
  });
});
</script>


</body>
