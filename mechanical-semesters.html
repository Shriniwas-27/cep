<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mechanical ‚Äì Semesters | VidyƒÅlaya</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{background:linear-gradient(to bottom right,#004aad,#00b7ff);min-height:100vh;display:flex;}
    .container{display:flex;width:100%;}
    .sidebar{width:260px;background:#0f172a;color:white;padding:24px 18px;display:flex;flex-direction:column;align-items:center;
      box-shadow:4px 0 18px rgba(0,0,0,0.35);}
    .profile-section{text-align:center;margin-bottom:18px;}
    .profile-img{width:100px;height:100px;border-radius:50%;border:3px solid #00d9ff;margin-bottom:10px;}
    .sidebar-menu{width:100%;margin-top:18px;}
    .menu-btn{width:100%;padding:10px 12px;margin:4px 0;border-radius:8px;border:none;background:#1f2937;color:white;
      text-align:left;font-size:.95rem;cursor:pointer;transition:.25s;}
    .menu-btn:hover{background:#38bdf8;color:#0f172a;transform:translateX(2px);}
    .menu-btn.active{background:#38bdf8;color:#0f172a;font-weight:600;}
    .logout-btn{width:100%;margin-top:auto;padding:10px;border-radius:8px;border:none;background:#ef4444;
      color:white;font-weight:600;cursor:pointer;transition:.25s;}
    .logout-btn:hover{background:#dc2626;transform:scale(1.03);}
    .main-content{flex:1;padding:30px 40px;color:white;overflow-y:auto;}
    .hero{background:rgba(255,255,255,0.15);border-radius:14px;padding:18px 20px;
      backdrop-filter:blur(10px);box-shadow:0 10px 25px rgba(0,0,0,0.25);margin-bottom:24px;}
    .semester-grid{display:grid;grid-template-columns:repeat(4,minmax(120px,1fr));gap:12px;margin-bottom:24px;}
    .sem-card{padding:10px 8px;border-radius:10px;border:none;font-weight:600;text-align:center;background:rgba(255,255,255,0.9);
      color:#0f172a;cursor:pointer;transition:.25s;font-size:.95rem;}
    .sem-card:hover,.sem-card.active{background:#38bdf8;color:white;transform:translateY(-3px) scale(1.03);}
    .subjects-wrapper{margin-top:10px;background:rgba(15,23,42,0.65);padding:18px;border-radius:14px;
      box-shadow:0 8px 22px rgba(0,0,0,0.35);}
    .subjects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;}
    .subject-card{background:rgba(255,255,255,0.96);color:#0f172a;border-radius:12px;padding:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.25);transition:.25s;}
    .subject-card:hover{transform:translateY(-3px);}
    .subject-actions{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px;}
    .subject-btn{flex:1;text-align:center;padding:6px;border-radius:8px;font-size:.8rem;text-decoration:none;border:none;
      cursor:pointer;color:white;background:#3b82f6;transition:.2s;}
    .subject-btn:nth-child(2){background:#10b981;}
    .subject-btn:nth-child(3){background:#f59e0b;}
    .subject-btn:nth-child(4){background:#6366f1;}
    @media (max-width:900px){.semester-grid{grid-template-columns:repeat(2,1fr);}}
  </style>
</head>

<body>
<div class="container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="profile-section">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-img"/>
      <h2 id="profileName">Loading...</h2>
      <p id="profileCourse">Loading...</p>
      <p id="profileEmail">Loading...</p>
    </div>

    <nav class="sidebar-menu">
      <button class="menu-btn" onclick="location.href='index.html'">üìä Dashboard</button>
      <button class="menu-btn active" onclick="location.href='notes.html'">üìò Notes</button>
      <button class="menu-btn" onclick="location.href='courses.html'">üìö Courses</button>
      <button class="menu-btn" onclick="location.href='placement.html'">üéØ Placement</button>
      <button class="menu-btn" onclick="location.href='pyq.html'">üìÑ PYQ</button>
      <button class="menu-btn" onclick="location.href='videos.html'">üé• Video Resources</button>
      <button class="menu-btn" onclick="location.href='profile.html'">‚öô Profile Settings</button>
    </nav>

    <button id="logoutBtn" class="logout-btn">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main-content">
    <div class="hero">
      <h1>Mechanical ‚Äì Semesters & Subjects</h1>
      <p>Select semester to view subjects & attach Google Drive links for Notes, PYQs, MCQs & Syllabus.</p>
    </div>

    <div class="semester-grid" id="semesterGrid">
      <button class="sem-card active" data-sem="1">Semester 1</button>
      <button class="sem-card" data-sem="2">Semester 2</button>
      <button class="sem-card" data-sem="3">Semester 3</button>
      <button class="sem-card" data-sem="4">Semester 4</button>
      <button class="sem-card" data-sem="5">Semester 5</button>
      <button class="sem-card" data-sem="6">Semester 6</button>
      <button class="sem-card" data-sem="7">Semester 7</button>
      <button class="sem-card" data-sem="8">Semester 8</button>
    </div>

    <div class="subjects-wrapper">
      <div class="subjects-title" id="subjectsTitle">Semester 1 ‚Äì Subjects</div>
      <div class="subjects-grid" id="subjectsGrid"></div>
    </div>
  </main>
</div>

<script>
const mechSubjects = {
  1: [
    { name: "Engineering Mathematics-I", link:"https://www.studymedia.in/fe/engineering-mathematics-1/" },
    { name: "Engineering Physics / Chemistry", link:"https://www.studymedia.in/fe/engineering-chemistry/" },
    { name: "Basic Mechanical Engineering", link:"" },
    { name: "Engineering Graphics", link:"" },
    { name: "Programming for Problem Solving (C / Python)", link:"" },
    { name: "Communication Skills / EVS", link:"" }
  ],
  2: [
    { name: "Engineering Mathematics-II", link:"" },
    { name: "Engineering Chemistry / Physics-II", link:"" },
    { name: "Engineering Mechanics", link:"" },
    { name: "Basic Electrical & Electronics Engineering", link:"" },
    { name: "Material Science", link:"" },
    { name: "Workshop Technology / EVS", link:"" }
  ],
  3: [
    { name: "Thermodynamics", link:"" },
    { name: "Strength of Materials", link:"" },
    { name: "Manufacturing Processes", link:"" },
    { name: "Fluid Mechanics", link:"" },
    { name: "Machine Drawing", link:"" },
    { name: "Kinematics of Machinery", link:"" }
  ],
  4: [
    { name: "Applied Thermodynamics", link:"" },
    { name: "Dynamics of Machinery", link:"" },
    { name: "Heat Transfer", link:"" },
    { name: "Theory of Machines", link:"" },
    { name: "Industrial Engineering", link:"" },

  ],
  5: [
    { name: "IC Engines", link:"" },

    { name: "Renewable Energy Systems", link:"" },

  ],
  6: [

    { name: "Mechatronics", link:"" },
    { name: "Advanced Manufacturing", link:"" },
    { name: "Design of Machine Elements", link:"" },
    { name: "Open / Professional Elective", link:"" },
    { name: "Mini Project / Seminar", link:"" }
  ],

    { name: "Major Project Phase-II", link:"" },
    { name: "Viva-Voce / Training / Dissertation", link:"" }
  ],
};

function loadSubjects(sem) {
  document.getElementById("subjectsTitle").innerText = `Semester ${sem} ‚Äì Subjects`;
  const grid = document.getElementById("subjectsGrid");
  grid.innerHTML = "";

  mechSubjects[sem].forEach(sub => {
    grid.innerHTML += `
      <div class="subject-card">
        <h3>${sub.name}</h3>
        <div class="subject-actions">
          <a class="subject-btn" href="${sub.link}" target="_blank">üìò Notes</a>
        </div>
      </div>`;
  });
}

loadSubjects(1);

document.querySelectorAll(".sem-card").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".sem-card").forEach(x => x.classList.remove("active"));
    btn.classList.add("active");
    loadSubjects(btn.dataset.sem);
  });
});
</script>


</body>
</html>
