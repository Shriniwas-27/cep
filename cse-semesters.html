<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: linear-gradient(to bottom right, #004aad, #00b7ff);
      min-height: 100vh;
      display: flex;
    }

    .container { display: flex; width: 100%; }

    .sidebar {
      width: 260px; background:#0f172a; color:white;
      padding:24px 18px; display:flex; flex-direction:column; align-items:center;
      box-shadow:4px 0 18px rgba(0,0,0,0.35);
    }

    .profile-img {
      width:100px; height:100px; border-radius:50%; border:3px solid #00d9ff; margin-bottom:10px;
    }

    .menu-btn {
      width:100%; padding:10px 12px; margin:4px 0;
      border-radius:8px; border:none; background:#1f2937; color:white;
      text-align:left; font-size:0.95rem; cursor:pointer; transition:0.25s;
    }

    .menu-btn:hover { background:#38bdf8; color:#0f172a; transform:translateX(2px); }
    .menu-btn.active { background:#38bdf8; color:#0f172a; font-weight:600; }

    .logout-btn {
      width:100%; margin-top:auto; padding:10px; border-radius:8px; border:none;
      background:#ef4444; color:white; font-weight:600; cursor:pointer; transition:0.25s;
    }

    .main-content { flex:1; padding:30px 40px; color:white; overflow-y:auto; }
    .hero { background:rgba(255,255,255,0.15); border-radius:14px; padding:18px 20px; margin-bottom:24px; }
    .hero h1 { font-size:1.8rem; margin-bottom:6px; }

    .semester-grid {
      display:grid; grid-template-columns:repeat(4,minmax(120px,1fr));
      gap:12px; margin-bottom:24px;
    }

    .sem-card {
      padding:10px 8px; border-radius:10px; font-weight:600;
      background:white; color:#0f172a; cursor:pointer; transition:0.25s; text-align:center;
    }

    .sem-card:hover, .sem-card.active { background:#38bdf8; color:white; transform:translateY(-3px) scale(1.03); }

    .subjects-wrapper {
      background:rgba(15,23,42,0.65); padding:18px; border-radius:14px;
      box-shadow:0 8px 22px rgba(0,0,0,0.35);
    }

    .subjects-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:14px; }

    .subject-card {
      background:white; color:#0f172a; border-radius:12px;
      padding:12px; box-shadow:0 6px 18px rgba(0,0,0,0.25); transition:0.25s;
    }

    .subject-actions { display:flex; gap:6px; margin-top:6px; }
    .subject-btn {
      flex:1; padding:6px; border-radius:8px; font-size:0.8rem; text-decoration:none;
      background:#3b82f6; color:white; font-weight:600; text-align:center;
    }

    .subject-btn:nth-child(2) { background:#f59e0b; }
  </style>
</head>

  function renderSubjects(sem) {
    const title = document.getElementById("subjectsTitle");
    const grid = document.getElementById("subjectsGrid");
    title.innerText = `Semester ${sem} ‚Äì Subjects`;
    const list = cseSubjects[sem] || [];
    grid.innerHTML = "";

    list.forEach(sub => {
      grid.innerHTML += `
        <div class="subject-card">
          <h3>${sub.name}</h3>
          <div class="subject-actions">
            <a class="subject-btn" href="${sub.link}" target="_blank">üìò Notes</a>
          </div>
        </div>
      `;
    });
  }

  document.querySelectorAll(".sem-card").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelector(".sem-card.active").classList.remove("active");
      btn.classList.add("active");
      renderSubjects(btn.dataset.sem);
    });
  });

  renderSubjects(1);
</script>
