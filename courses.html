  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {

      min-height: 100vh;
      display: flex;
    }

    .container {
      display: flex;

    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: #0f172a;
      color: white;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 4px 0 18px rgba(0, 0, 0, 0.35);
    }

    .profile-section { text-align: center; margin-bottom: 18px; }
    .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #00d9ff; margin-bottom: 10px; }
    .sidebar-menu { width: 100%; margin-top: 18px; }

    .menu-btn {
      width: 100%; padding: 10px 12px; margin: 4px 0;
      border-radius: 8px; border: none; background: #1f2937; color: white;
      text-align: left; font-size: 0.95rem; cursor: pointer; transition: 0.25s;
    }
    .menu-btn:hover { background: #38bdf8; color: #0f172a; transform: translateX(2px); }
    .menu-btn.active { background: #38bdf8; color: #0f172a; font-weight: 600; }

    .logout-btn {
      width: 100%; margin-top: auto; padding: 10px;
      border-radius: 8px; border: none; background: #ef4444; color: white;
      font-weight: 600; cursor: pointer; transition: 0.25s;
    }
    .logout-btn:hover { background: #dc2626; transform: scale(1.03); }

    /* MAIN CONTENT */
    .main-content { flex: 1; padding: 30px 40px; color: white; overflow-y: auto; }
    h1 { font-size: 1.8rem; margin-bottom: 8px; }
    p { opacity: 0.95; }

    /* BRANCH TABS */
    .branch-tabs {
      display: flex;
      gap: 12px;
      margin-top: 14px;
      margin-bottom: 20px;
    }
    .branch-btn {
      padding: 8px 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      background: white;
      cursor: pointer;
      transition: 0.25s;
    }
    .branch-btn.active,
    .branch-btn:hover {
      background: #38bdf8;
      color: #0f172a;
      transform: translateY(-2px);
    }

    /* CARDS */
    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .course-card {
      background: rgba(255, 255, 255, 0.92);
      color: #0f172a;
      padding: 18px;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      transition: 0.25s ease;
      text-align: center;
    }

    .course-card:hover {
      transform: translateY(-4px) scale(1.03);
      background: #0f172a;
      color: white;
    }

    .course-card h3 { font-size: 1.1rem; margin-bottom: 6px; }
    .course-card .type { font-size: 0.85rem; opacity: 0.9; }
    .start-btn {
      width: 100%;
      background: #38bdf8;
      border: none;
      padding: 8px;
      color: #0f172a;
      margin-top: 8px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover { background: white; }
  </style>

function renderCourses(branch) {
  const grid = document.getElementById("courseGrid");
  grid.innerHTML = "";
  coursesData[branch].forEach(course => {
    grid.innerHTML += `
      <div class="course-card">
        <h3>${course.title}</h3>
        <p class="type">${course.type} ‚Äî ${course.platform}</p>
        <a href="${course.link}" target="_blank" class="start-btn">Start Now</a>
      </div>`;
  });
}

document.querySelectorAll(".branch-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelector(".branch-btn.active").classList.remove("active");
    btn.classList.add("active");
    renderCourses(btn.dataset.branch);
  });
});
